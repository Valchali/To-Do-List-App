<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real Estate Task Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Property Tasks Tracker 🏡</h1>
    <div class="input-section">
      <input type="text" id="taskInput" placeholder="Add new task (e.g. 'Follow up on Lagos listing')">
      <button id="addTaskBtn">Add Task</button>
    </div>
    <ul id="taskList"></ul>
    <div class="filters">
      <button id="showAll">All</button>
      <button id="showActive">Active</button>
      <button id="showCompleted">Completed</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
