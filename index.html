<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
</head>
<body>
    <h1>Todo App</h1>
    <div class="wrapper"></div>
    <form>
        <input type="text" id="todo-input" placeholder="Write your task here" autocomplete="off">
        <button id="add-button">ADD</button>
    </form>
    <ul id="todo-list">
        <li class="todo">
            <input type="checkbox" id="todo-1">
            <label for="custom-checkbox" for="todo-1"></label>
        </li>
    </ul>
</body>
</html>
